<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Icons Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!--
1- Go to https://icons.getbootstrap.com

2- Click the icon you want to include.

3- Copy and paste the HTML code with the <svg> tag.

Here's an example:
-->

</div>

</body>
</html>
